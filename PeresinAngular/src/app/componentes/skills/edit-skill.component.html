<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100" *ngIf="skillLab">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Insertar nueva skill</h3>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-outline mb-4">
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" [(ngModel)]="skillLab.nombre" required/>
                    <label for="nombre">Nombre del skill</label>
                </div>
    
                <div class="form-outline mb-4">
                    <input type="porcentaje" id="porcentaje" class="form-control form-control-lg" [(ngModel)]="skillLab.porcentaje" required />
                    <label class="form-label" for="porcentaje">Porcentaje del skill</label>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Actualizar skill</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
