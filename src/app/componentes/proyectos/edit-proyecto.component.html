<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100" *ngIf="proyectoLab">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Insertar nuevo proyecto</h3>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-outline mb-4">
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" [(ngModel)]="proyectoLab.nombre" required/>
                    <label for="nombre">Nombre del proyecto</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="descripcion" name="descripcion" class="form-control form-control-lg" [(ngModel)]="proyectoLab.descripcion" required/>
                    <label for="descripcion">Descripcion del proyecto</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="fecha" name="fecha" class="form-control form-control-lg" min="2018" max="2024" [(ngModel)]="proyectoLab.fecha" required />
                    <label class="form-label" for="fecha">Fecha del proyecto</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="link" name="link" class="form-control form-control-lg" [(ngModel)]="proyectoLab.link" required/>
                    <label for="link">Link del proyecto</label>
                </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Actualizar proyecto</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
