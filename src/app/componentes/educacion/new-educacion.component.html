<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Agregar educacion</h3>
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-outline mb-4">
                    <input type="text" id="institucionE" name="institucionE" class="form-control form-control-lg" [(ngModel)]="institucionE" required/>
                    <label for="institucionE">Nombre de la institucion</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="tituloE" name="tituloE" class="form-control form-control-lg" [(ngModel)]="tituloE" required />
                    <label class="form-label" for="tituloE">Titulo</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="estadoE" name="estadoE" class="form-control form-control-lg" [(ngModel)]="estadoE" required/>
                    <label for="estadoE">Estado de la educacion (Finalizado/Cursando)</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="fechaInicio" name="fechaInicio" class="form-control form-control-lg " min="1960" max="2023" [(ngModel)]="fechaInicio" required />
                    <label class="form-label" for="fechaInicio">Fecha inicio del cursado</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="fechaFin" name="fechaFin" class="form-control form-control-lg" min="1960" max="2023" [(ngModel)]="fechaFin" required />
                    <label class="form-label" for="fechaFin">Fecha fin del cursado</label>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">AÃ±adir educacion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
