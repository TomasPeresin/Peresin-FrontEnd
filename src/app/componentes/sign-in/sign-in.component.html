<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Insertar nuevo usuario</h3>
              <form (ngSubmit)="onSignIn()" novalidate #f="ngForm">
                <div class="form-outline mb-4">
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" [(ngModel)]="nombre" required/>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" required/>
                    <label for="email">Email</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                    <label class="form-label" for="password">Contrase√±a</label>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Insertar usuario</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
