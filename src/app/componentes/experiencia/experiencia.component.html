<div class="row">
  <div class="col-12">
    <div class="container-fluid">
      <div class="row">
        <h2>-Experiencia Laboral</h2>
        <div class="col-lg-2">
          <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
          </button>
        </div>
          <div class="col-1"></div>
          <div class="col-11">
            <table class="table">
                <tbody>
                  <tr *ngFor="let Experiencia of expe">
                    <!--Nombre de la experiencia-->
                    <td><h5>{{Experiencia.nombreE}}</h5></td>
                    <!-- Descripcion de la experiencia-->
                    <td>{{Experiencia.descripcionE}}</td>
                    <!-- -->
                    <td>{{Experiencia.fechaInicio}}</td>
                    <!-- -->
                    <td>{{Experiencia.fechaFin}}</td>
                    <!--Editar-->
                    <td *ngIf="isLogged">
                      <button class="btn btn-light" type="button" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                    </td>
                    <!--Borrar-->
                    <td *ngIf="isLogged">
                      <button class="btn btn-danger" type="button" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i>
                      </button></td>
                  </tr>
                </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
