<div class="row">
  <div class="col-12">
    <div class="container-fluid">
      <div class="row">
        <h2>-Soft/Hard Skills</h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-light" routerLink="/nuevaskill" *ngIf="isLogged">
              Nueva skill
            </button>
        </div>
        </div>
        <div class="row">
          <div class="text-center col-sm-6 col-md-4 col-lg-3" *ngFor="let Skills of skill">
              <circle-progress [percent] = Skills.porcentaje title = {{Skills.nombre}}></circle-progress>
              <!--Editar-->
              <div *ngIf="isLogged">
                <button class="btn btn-light" type="button" routerLink="/editskill/{{Skills.id}}">
                <i class="bi bi-pencil-fill"></i>
                </button>
                <!--Borrar-->
                <button class="btn btn-danger" type="button" (click)="delete(Skills.id)">
                <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
